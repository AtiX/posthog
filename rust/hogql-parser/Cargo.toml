[package]
name = "hogql-parser"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }

[dev-dependencies]
insta = { version = "1.40.0", features = ["glob", "json"] }

[lints]
workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "hogql_parser"
path = "src/bin/main.rs"
